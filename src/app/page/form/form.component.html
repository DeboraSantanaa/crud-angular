<form (ngSubmit)="enviar()">
<div>
    <label for="nome">Nome</label>
    <input type="text" name="nome" [(ngModel)]="dados.nome" placeholder="Digite seu nome" required>
</div>
<div>
    <label for="email">Email </label>
    <input type="email" name="email" [(ngModel)]="dados.email" placeholder="Digite seu email" required>
</div>
<div>
    <label for="idade">Idade </label>
    <input type="number" name="idade"[(ngModel)]="dados.idade" required>
</div>
<button type="submit">Enviar</button>
</form>
